<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="icon" href="/brand.png" type="image/x-icon" />
        <title>Failure</title>
    </head>

    <body>
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Uh Oh! &#129313;</h5>
                <p class="card-text">
                    There was a problem signing you up. Pls try Signing Up some
                    other time or contact the developer
                </p>

                <form action="/failure" method="post" class="form-control">
                    <button
                        type="submit"
                        href="#"
                        class="btn btn-lg btn-warning"
                    >
                        Try Again
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
